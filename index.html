<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .auth-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 20px;
        }
        .auth-container label {
            display: block;
            margin-bottom: 5px;
        }
        .auth-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .auth-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .auth-container button:hover {
            background-color: #218838;
        }
        .register-link {
            margin-top: 10px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Authentication</h2>
        <form id="auth-form">
            <label for="adresse">Adresse:</label>
            <input type="email" id="adresse" name="adresse" required>
            <label for="mot-de-passe">Mot de Passe:</label>
            <input type="password" id="mot-de-passe" name="mot-de-passe" required>
            <button type="submit">Se Connecter</button>
        </form>
        <p id="auth-error-message" class="error-message"></p>
        <div class="register-link">
            <a href="register.html">Pas encore inscrit ? Cr√©ez un compte ici.</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";

        const firebaseConfig = {
    apiKey: "AIzaSyDmGldX8Zmop1lGyIGzTyU_ZA07P4H1gFM",
    authDomain: "bordure-eec24.firebaseapp.com",
    projectId: "bordure-eec24",
    storageBucket: "bordure-eec24.appspot.com",
    messagingSenderId: "969712624035",
    appId: "1:969712624035:web:ba7f66b4abd4d68a12fa16",
    measurementId: "G-X5QSCGHDV5"
  };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        const authForm = document.getElementById('auth-form');
        const authErrorMessage = document.getElementById('auth-error-message');

        authForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = authForm['adresse'].value;
            const password = authForm['mot-de-passe'].value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('User signed in:', user);
                    alert('Authentication successful');
                    // Redirect to another page or perform other actions
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error signing in:', errorCode, errorMessage);
                    authErrorMessage.textContent = errorMessage;
                });
        });
    </script>
</body>
</html>
